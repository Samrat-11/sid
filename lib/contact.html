<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sid Tech Corp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Load Navbar start -->
    <div id="navbar-placeholder"></div>
    <script>
    fetch("../lib/navbar.html")
        .then(response => response.text())
        .then(data => {document.getElementById("navbar-placeholder").innerHTML = data;})
        .catch(error => console.error("Error loading navbar:", error));
    </script>
    <!-- Load Navbar end-->
     
     <!-- Intro Banner -->
    <section style="background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('../img/contact-banner.png') no-repeat 35% 35%; background-size: cover; height: 400px; display: flex; align-items: center; justify-content: center; color: #fff;">
        <h1 style="font-size: 50px; font-weight: 700;">Contact Us</h1>
    </section>
    <!-- Intro Banner -->

    <div class="row g-0 align-items-stretch py-5">
        <!-- Contact Form -->
        <div class="col-lg-6 order-lg-1 px-5">
            <h1 class="display-6 mb-4 fw-bold text-center text-lg-start">Contact For Any Queries</h1>
            <form>
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="form-floating-1" placeholder="John Doe">
                            <label for="form-floating-1">Full Name</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="form-floating-2" placeholder="name@example.com">
                            <label for="form-floating-2">Email Address</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="form-floating-3" placeholder="Subject">
                            <label for="form-floating-3">Subject</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Message" id="form-floating-4" style="height: 150px"></textarea>
                            <label for="form-floating-4">Message</label>
                        </div>
                    </div>
                    <button class="button text-center text-md-start col-md-4" type="submit">Submit</button>
                </div>
            </form>
        </div>
        <!-- Google Map -->
        <div class="col-lg-6 order-lg-2">
            <div class="map-container w-100" style="min-height: 300px; height: 100%; margin-top: min(10px, 5vh); border-radius: 10px;">
                
                <iframe class="w-100 h-100" style="border-radius: 10px;" 
                 src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.595685536899!2d-74.0098193250176!3d40.704901371394676!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a161aaa68c5%3A0xe736a17e71a59df!2s99%20Wall%20St%20%232217%2C%20New%20York%2C%20NY%2010005%2C%20USA!5e0!3m2!1sen!2sin!4v1743529764084!5m2!1sen!2sin" 
                 width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>

    <!-- Load Footer -->
    <div id="footer-placeholder"></div>
    <script>
        fetch("../lib/footer.html")
            .then(response => response.text())
            .then(data => {document.getElementById("footer-placeholder").innerHTML = data;})
            .catch(error => console.error("Error loading footer:", error));
    </script>
    <!-- Load Footer end-->
    <script src="../js/main.js"></script>
    
</body>
</html>
